<div class="container" ng-controller="ProductController">
    <div class="text-center">
        <div ng-repeat="(key, product) in products" class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img ng-src="../assets/product-images/[[product.img]]">
                <div class="caption">
                    <h4><a href="/admin/products/[[product.id]]">[[product.name]]</a></h4>
                    <h5>Streted Price: <small>[[product.started_price]]$</small></h5>
                    <h5>Real Price: <small>[[product.real_price]]$</small></h5>
                    <h6>Started Time: [[product.started_time | date:'MM-dd-yyyy HH:mm:ss']]</h6>
                    <div class="products-button-group">
                        <a href="/admin/products/edit/[[product.id]]" class="btn btn-success">Edit</a>
                        <button type="button" data-index="[[key]]" data-id="[[product.id]]" ng-click="showConfirm($event)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
