<div class="row">
    <div class="container" ng-controller="ProductDetailsController">
        <div class="col-md-3">
            <div class="product col-md-12">
                <img id="item-display" ng-src="../assets/product-images/[[product.img]]" alt=""/>
            </div>
        </div>

        <div class="col-md-9">
            <div class="product-title">[[product.name]]</div>
            <div class="product-desc">[[product.description]]</div>
            <!--<div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>-->
            <hr>
            <div class="product-price">Started Price: [[product.started_price]]$</div>
            <div class="product-price">Real Price: [[product.real_price]]$</div>
            <!--<div class="product-stock">Started Time: [[product.started_time | date: 'MM/dd/yyyy HH:mm:ss']]</div>-->
            <div class="product-stock"> Before the start: <span data-id="[[product.id]]" countdown="" date="[[date]]"></span></div>
            <hr>
            <div class="btn-group cart">
                <button type="button" class="btn btn-success">
                    Add to cart
                </button>
            </div>
            <div class="btn-group wishlist">
                <button type="button" class="btn btn-danger">
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>
</div>
