<div class="container" ng-app="datepicker">
    <div ng-if="!hideInfo" ng-controller="ProductCreateController" class="alert alert-[[status]]">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>[[status]]!</strong> Added new product
    </div>
    <div class="col-md-6 center-block">
        <div class="panel panel-success">
            <div class="panel-heading">Add new product</div>
            <div class="panel-body">
                <form id="create-product-form" name="createForm">
                    <div class="form-group">
                        <label for="add-product-name">Product Name:</label>
                        <input type="text" class="form-control" name="name" ng-model="name" id="add-product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="add-product-description">Description:</label>
                        <textarea class="form-control" name="description" ng-model="description" rows="5" id="add-product-description"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="add-product-startPrice">Started Price:</label>
                                <input type="text" class="form-control" name="startPrice" ng-model="startPrice" id="add-product-startPrice">
                            </div>
                            <div class="col-md-6">
                                <label for="add-product-realPrice">Real Price:</label>
                                <input type="text" class="form-control" name="realPrice" ng-model="realPrice" id="add-product-realPrice">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-controller="SelectBotsController">
                        <input type="hidden" name="selectHidden" value="" ng-model="selectHidden"/>
                        <md-input-container>
                            <label>Select Bots</label>
                            <md-select ng-model="selectedBots"
                                       ng-change="selectChanged()"
                                       md-on-close="clearSearchTerm()"
                                       data-md-container-class="selectdemoSelectHeader"
                                       multiple>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search for a bot.."
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="bots">
                                    <md-option ng-value="bot.id" ng-repeat="bot in bots |
                                        filter:searchTerm">[[bot.name]]</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="form-group">
                        <div layout-gt-md="row" layout="column" layout-align-gt-md="center center" >
                            <md-input-container class="md-input-has-placeholder flex-gt-md-100 md-input-has-value md-input-focused">
                                <label for="datetime">Started time</label>
                                <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" short-time="true"
                                       placeholder="Date" min-date="date" ng-model="dateTime" class=" md-input">
                            </md-input-container>
                            <div  flex-gt-md="grow" ex-source-code target="input"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" />
                        <br>
                        <img ngf-thumbnail="picFile" class="thumb" />
                        <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    </div>
                    <div class="col-md-12">
                        <button ng-click="addProduct(picFile)" class="btn btn-success">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
